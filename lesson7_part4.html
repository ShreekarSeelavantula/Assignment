<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertLength(length, from, to) {
        let result;
        if (from === "km" && to === "miles") result = length / 1.6;
        else if (from === "km" && to === "ft") result = length * 3281;
        else if (from === "miles" && to === "km") result = length * 1.6;
        else if (from === "miles" && to === "ft") result = length * 5280;
        else if (from === "ft" && to === "km") result = length / 3281;
        else if (from === "ft" && to === "miles") result = length / 5280;
        else if (from === to) result = length;
        else return "Invalid unit";
        return `${result} ${to}`;
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
      console.log(convertLength(5, "lbs", "lbs"));
    </script>
  </body>
</html>
